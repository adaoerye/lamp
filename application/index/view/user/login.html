<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <br>
        <br>
        <br>
        <h2>LAMP 207 登录</h2>
        <hr>
        <form class="form-horizontal" action="/dologin" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
                <div class="col-sm-11">
                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
                <div class="col-sm-11">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <input type="hidden" name="redirectUrl" value="{:request()->get('redirectUrl')}">
            <button type="submit" class="btn btn-large btn-block btn-danger">登陆</button>
            
        </form>
    </div>
</body>

</html>
